<!-- "Join Team" (Post) Form -->
<div class="col-md-5">

    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Join the Scotch Team! <span class="glyphicon glyphicon-map-marker"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
            <form name ="addForm" novalidate>

                <div class="form-group">
                    <label for="username">Username <span class="badge">All fields required</span></label>
                    <input type="text" class="form-control" id="username"  ng-model="formData.username" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" ng-model="formData.address" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="noofbedroom" >Number of bedrooms</label>
                    <input name="noofbedroom" type="number" pattern="^\d+$" ng-model="formData.noofbedroom" id="noofbedroom" class="form-control" placeholder="Enter number of bedrooms" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="price" >Price</label>
                    <input name="price" type="number" pattern="^\d+$" ng-model="formData.price" id="price" class="form-control" placeholder="Enter Price" required>

                </div>

                <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
